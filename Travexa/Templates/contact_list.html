<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
</head>
<body>
  <h1>All Contacts</h1>
  <ul>
    {% for contact in contacts %}
      <li>{{ contact.name }} ({{ contact.age }}) - {{ contact.email }}</li>
    {% empty %}
      <li>No contacts found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_contact' %}">Add New Contact</a>
</body>
</html>
